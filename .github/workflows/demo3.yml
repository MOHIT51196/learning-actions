name: demo3
on: [ push ]
jobs:
  fetch-code:
    runs-on: ubuntu-latest
    steps:
      - name: fetch project
        uses: actions/checkout@v3
        with:
          repository: MOHIT51196/cmake-demo # not url but {owner}/{repo}
          ref: master
          path: cpp-app
      - name: build project
        run: cd cpp-app && cmake . && make
      - name: run project
        run: cd cpp-app && ./cmakedemo
